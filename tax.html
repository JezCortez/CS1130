<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Income Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='computations.html'">Conversion</button>
    <button onclick="location.href='factorial.html'">Nth Factorial</button>
    <button onclick="location.href='payroll.html'">Simple Payroll</button>
    <button onclick="location.href='tax.html'">Income Tax Calculator</button>
  </header>
  
  <h2>Income Tax Calculator</h2>

  <label for="taxableIncome">Enter Taxable Income:</label>
  <input type="number" id="taxableIncome" placeholder="Enter taxable income">
  <br><br>
  <button onclick="calculateIncomeTax()">Calculate Income Tax</button>
  <br><br>
  <p id="result"></p>

  <script>
    function calculateIncomeTax() {
      var taxableIncome = parseFloat(document.getElementById("taxableIncome").value);
      var incomeTax = 0;

      if (taxableIncome <= 250000) {
        incomeTax = 0;
      } else if (taxableIncome <= 400000) {
        incomeTax = 0.2 * (taxableIncome - 250000);
      } else if (taxableIncome <= 800000) {
        incomeTax = 30000 + 0.25 * (taxableIncome - 400000);
      } else if (taxableIncome <= 2000000) {
        incomeTax = 130000 + 0.3 * (taxableIncome - 800000);
      } else if (taxableIncome <= 8000000) {
        incomeTax = 490000 + 0.32 * (taxableIncome - 2000000);
      } else {
        incomeTax = 2410000 + 0.35 * (taxableIncome - 8000000);
      }

      document.getElementById("result").innerText = "Income Tax: PHP " + incomeTax.toFixed(2);
    }
  </script>
</body>
</html>
