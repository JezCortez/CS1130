<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h2>Unit Converter</h2>
  <label for="conversionType">Select conversion type:</label>
  <select id="conversionType">
    <option value="1">Fahrenheit to Celsius</option>
    <option value="2">Celsius to Fahrenheit</option>
    <option value="3">Meters to Feet</option>
    <option value="4">Feet to Meters</option>
  </select>
  <br><br>
  <label for="inputValue">Enter value to convert:</label>
  <input type="number" id="inputValue">
  <br><br>
  <button onclick="convert()">Convert</button>
  <br><br>
  <p id="result"></p>

  <script>
    function convert() {
      var conversionType = document.getElementById("conversionType").value;
      var inputValue = document.getElementById("inputValue").value;
      var result;

      switch (conversionType) {
        case "1":
          result = (inputValue - 32) * 5/9;
          document.getElementById("result").innerText = inputValue + " Fahrenheit is " + result.toFixed(2) + " Celsius";
          break;
        case "2":
          result = (inputValue * 9/5) + 32;
          document.getElementById("result").innerText = inputValue + " Celsius is " + result.toFixed(2) + " Fahrenheit";
          break;
        case "3":
          result = inputValue * 3.28084;
          document.getElementById("result").innerText = inputValue + " Meters is " + result.toFixed(2) + " Feet";
          break;
        case "4":
          result = inputValue / 3.28084;
          document.getElementById("result").innerText = inputValue + " Feet is " + result.toFixed(2) + " Meters";
          break;
        default:
          document.getElementById("result").innerText = "Invalid conversion type";
      }
    }
  </script>
</body>
</html>
